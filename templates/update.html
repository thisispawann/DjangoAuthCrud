{% extends 'base.html' %} {% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-5">
    <div class="container">
      <a href="{% url 'index' %}" class="navbar-brand">djAuthentication</a>
    </div>
</nav>
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        value="{{student.name}}"
        name="name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{student.email}}"
        name="email"
      />
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        value="{{student.address}}"
        name="address"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <span> <button href="{% url 'home' %}" class="btn btn-outline-secondary">Back</button></span>
  </form>
</div>

{% endblock %}
